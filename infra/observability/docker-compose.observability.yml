services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: stocksteward-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:11.2.0
    container_name: stocksteward-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana

  superset-db:
    image: postgres:15
    container_name: stocksteward-superset-db
    environment:
      - POSTGRES_DB=superset
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
    ports:
      - "5433:5432"

  superset-redis:
    image: redis:7
    container_name: stocksteward-superset-redis

  superset:
    build:
      context: ../..
      dockerfile: infra/render/superset/Dockerfile
    container_name: stocksteward-superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=stocksteward-superset-secret
      - SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://superset:superset@superset-db:5432/superset
      - DATABASE_URL=postgresql+psycopg2://superset:superset@superset-db:5432/superset
      - REDIS_URL=redis://superset-redis:6379/0
      - SUPERSET_ADMIN_USERNAME=admin
      - SUPERSET_ADMIN_PASSWORD=admin
      - SUPERSET_ADMIN_EMAIL=admin@stocksteward.local
    depends_on:
      - superset-db
      - superset-redis
    volumes:
      - superset_home:/app/superset_home

volumes:
  prometheus_data:
  grafana_data:
  superset_home:

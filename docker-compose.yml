version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - APP_ENV=DEV
      - EXECUTION_MODE=PAPER_TRADING
      - ENABLE_LIVE_TRADING=false
      - GLOBAL_KILL_SWITCH=false
      - HIGH_VALUE_TRADE_THRESHOLD=100000
      - DEFAULT_CONFIDENCE_THRESHOLD=0.6
    env_file:
      - ./infra/env.sample

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
